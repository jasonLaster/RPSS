<template name="game">
  {{#if show_game}}
  <div id="game">
    <div id="return" class="pull-right">
      <button id="return-btn" class="btn btn-primary">Back to Dashboard</button>
    </div>
    <div class="clear"></div>
  
    <ul id="players" class="thumbnails">
      <li class="span3">
        <div class="thumbnail">
          <img class="large" src="http://robohash.org/{{player1_name}}?size=280x200" alt="">
          <div class="caption">
            <h3>{{player1_name}}</h3>
            <h4>Wins: 20</h4>
            <div id="p1" class="buttons btn-group">
              <button id="rock"    class="move btn {{p1_rock}}">Rock</button>
              <button id="paper"   class="move btn {{p1_paper}}">Paper</button>
              <button id="scissor" class="move btn {{p1_scissor}}">Scissor</button>
            </div>
          </div>
        </div>
      </li>

      <li class="offset3 span3">
        <div class="thumbnail">
          <img class="large" src="http://robohash.org/{{player2_name}}?size=280x200" alt="">
          <div class="caption">
            <h3>{{player2_name}}</h3>
            <h4>Wins: 23</h4>
            <div id="p2" class="buttons btn-group">
              <button id="rock"    class="move btn {{p2_rock}}">Rock</button>
              <button id="paper"   class="move btn {{p2_paper}}">Paper</button>
              <button id="scissor" class="move btn {{p2_scissor}}">Scissor</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  {{/if}}
</template>
