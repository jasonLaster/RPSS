<template name="game">
  {{#if show_game}}
  <div id="game">
    <div id="return" class="pull-right">
      <button id="return-btn" class="btn btn-primary">Back to Dashboard</button>
    </div>
    <div class="clear"></div>
  
    <ul id="players" class="thumbnails">
      <li class="span3">
        <div class="thumbnail {{p1_winning}}">
          <img class="large" src="http://robohash.org/{{player1_name}}?size=280x200" alt="">
          <div class="caption">
            <h3>{{player1_name}}</h3>
            <h4>{{player1_score}} WINS</h4>
          </div>
        </div>
      </li>

      <li class="offset3 span3">
        <div class="thumbnail {{p2_winning}}">
          <img class="large" src="http://robohash.org/{{player2_name}}?size=280x200" alt="">
          <div class="caption">
            <h3>{{player2_name}}</h3>
            <h4>{{player2_score}} WINS</h4>
          </div>
        </div>
      </li>
    </ul>
    
    <div id="move" class="buttons btn-group">
      <h4>ROUND: {{round_number}}</h4>
      <h4>{{prev_round_message}}</h4>
      <p>{{waiting_msg}}</p>
      <div id="buttons">
        <button id="rock"     class="move {{p_rock}} btn">Rock</button>
        <button id="paper"    class="move {{p_paper}} btn">Paper</button>
        <button id="scissors" class="move {{p_scissors}} btn">Scissors</button>
      </div>
    </div>

        </td>

        </table>
        
      </div>
       -->
    
    <div id="rounds">
      <table class="table table-striped">
        <tr>
          <th>WINNER</th>
          <th>{{player1_name}}</th>
          <th>{{player2_name}}</th>
        </tr>
      
        {{#each rounds}}
        <tr>
          <td>{{round_winner}}</td>
          <td class="{{p1_wins_round}}">{{p1}}</td>
          <td class="{{p2_wins_round}}">{{p2}}</td>
        </tr>
        {{/each}}
      </table>
    </div>
    
  </div>
  {{/if}}
</template>
