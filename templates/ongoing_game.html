<template name="ongoing_game">
  <tr>
    <td>
      <img src="http://robohash.org/{{player1_name}}?size=36x36" alt="">
      <span class="name">{{player1_name}}</span>
    </td>
    <td>
      <img src="http://robohash.org/{{player2_name}}?size=36x36" alt="">
      <span class="name">{{player2_name}}</span>
    </td>
    <td>
      <button class="watch-game btn btn-small">Watch</button>
    </td>
  </tr>
</template>
