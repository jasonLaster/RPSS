<template name="player_stat">
  <li class="span3">
    <div class="thumbnail">
      <img class="large" src="http://robohash.org/{{name}}?size=280x200" alt="">
      <div class="caption">
        <h3>{{name}}</h3>
        <h4>Rounds Won: {{rounds_won}}</h4>
        <h4>Games Won: {{games_won}}</h4>
      </div>
    </div>
  </li>
</template>
