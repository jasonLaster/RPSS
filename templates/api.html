<template name="api">
  {{#if show_api}}
  <div class="hero-unit welcome">
    <div class="btn-toolbar">
      <div class="btn-group">
        <button id="human" class="data btn btn-warning">Human Games</button>
      </div>
      <div class="btn-group">
        <button id="computer" class="data btn btn-primary">Computer Games</button>
      </div>
    </div>
  </div>
  
  <div class="alert alert-info">
    {{api_data}}
  </div>
  {{/if}}
</template>
