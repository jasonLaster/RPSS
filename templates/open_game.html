<template name="open_game">
  <tr>
    <td>
      <img src="http://robohash.org/{{player1_name}}?size=36x36" alt="">
      <span class="name">{{player1_name}}</span>
    </td>
    <td>
      {{#unless my_game }}
      <button class="join-game btn btn-small">Join Game</button>
      {{/unless}}
    </td>
  </tr>
</template>
